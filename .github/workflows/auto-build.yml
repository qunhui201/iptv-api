name: EPG Accelerate

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 * * * *"  # 每小时0分运行一次（UTC时间）

jobs:
  accelerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run EPG accelerate script
        run: bash service/epg_accelerate.sh

      - name: Commit and push changes
        run: |
          git add output/result.m3u output/ipv4/result.m3u output/ipv6/result.m3u
          git diff --cached --quiet || git commit -m "EPG accelerated $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin master
