name: Auto Build IPTV Playlist

on:
  workflow_dispatch:       # ✅ 手动触发
  schedule:
    - cron: "0 * * * *"    # ✅ 每1小时执行一次（整点）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main generator
        run: |
          python main.py

      - name: Accelerate EPG in M3U
        run: |
          bash service/epg_accelerate.sh

      - name: Commit and Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/*.m3u output/*/*.m3u || true
          git commit -m "Auto update (EPG accelerated)" || echo "No changes to commit"
          git push
