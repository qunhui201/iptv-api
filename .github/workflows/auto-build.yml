name: Auto Fix EPG Accelerate

on:
  workflow_dispatch:       # 手动触发
  schedule:
    - cron: "0 * * * *"    # 每1小时执行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Accelerate EPG URL
        run: |
          bash service/epg_accelerate.sh

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/*.m3u output/*/*.m3u || true
          git commit -m "Auto update (EPG accelerated)" || echo "No changes to commit"
          git push
